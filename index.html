<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myxeria Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="section" id="home">
        <header>
            <div class="logo">myxeria music</div>
        </header>
        <main>
            <div class="content">
                <h1>Ready to make some noise?</h1>
                <div class="cta-buttons">
                    <a href="#" class="btn">Let's start making music on May 5.</a>
                    <a href="#" class="btn arrow">→</a>
                    <a href="#" class="btn app-store">Soon on the App Store</a>
                    <a href="#" class="btn arrow">→</a>
                    <a href="#" class="btn google-play">Soon on Google Play</a>
                </div>
            </div>
            <div class="coming-soon">
                <img src="image.png" alt="Coming Soon">
            </div>
        </main>
        <div class="scroll-indicator">
            <a href="#next"><img src="scroll-icon.png" alt="Scroll Down"></a>
        </div>
    </div>

    <div class="section" id="next">
        <header>
            <div class="logo">myxeria music</div>
        </header>
        <main>
            <div class="content">
                <h1>Join us for the journey</h1>
                <p>More details coming soon...</p>
            </div>
        </main>
    </div>

    <script>
        // Add smooth scrolling to all links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
